version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: storygeek_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_URI: mongodb://datageek_admin:DataGeek_Admin_2024@192.168.1.17:27018/storygeek?authSource=admin
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      BASEGEEK_URL: ${BASEGEEK_URL}
    ports:
      - "5000:5000"
    networks:
      - storygeek_network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: storygeek_frontend
    restart: unless-stopped
    ports:
      - "9977:80"
    depends_on:
      - backend
    networks:
      - storygeek_network
    volumes:
      - ./frontend:/app
      - /app/node_modules

networks:
  storygeek_network:
    driver: bridge